<html lang="en">

  <body>
    <div id="app">
      <input type="text" v-model="name" />
      <h2>{{ title }}</h2>
      <h1>{{ name }}</h1>
      <button v-on:click="handleChange">Change Title</button>
    </div>

    <script src="./core/index.ts" type="module"></script>
    <script src="./core/compiler.ts" type="module"></script>
    <script src="./core/dep.ts" type="module"></script>
    <script src="./core/observer.ts" type="module"></script>
    <script src="./core/watcher.ts" type="module"></script>

    <script type="module">
      import { Vue } from "./core/index.ts";
      const vue = new Vue({
        el: "#app",
        data: { title: "Hello world", name: "xixi" },
        methods: {
          handleChange() {
            console.log("handleChange");
            this.data.title = "Ruoruochen";
          },
        },
      });
    </script>
  </body>
